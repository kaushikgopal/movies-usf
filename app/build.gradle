apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-allopen'

allOpen {
    annotation 'co.kaush.msusf.movies.OpenClass'
}

buildscript {
    repositories {
        addRepos(repositories)
    }
}

androidExtensions {
    experimental = true
}

android {
    compileSdkVersion build_versions.build_sdk

    defaultConfig {
        applicationId "co.kaush.msusf"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            buildConfigField 'String', "OMDB_API_KEY", omdb_apikey
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', "OMDB_API_KEY", omdb_apikey
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation deps.constraint_layout
    implementation deps.dagger.runtime
    kapt deps.dagger.compiler
    implementation deps.epoxy.core
    kapt deps.epoxy.compiler
    implementation deps.picasso
    implementation deps.kotlin.stdlib
    implementation deps.lifecycle.extensions
    implementation deps.lifecycle.runtime
    kapt deps.lifecycle.compiler
    implementation deps.mvrx.core
    implementation deps.okhttp.logging_interceptor
    implementation deps.retrofit.adapter_rxjava
    implementation deps.retrofit.gson
    implementation deps.retrofit.runtime
    implementation deps.rx.android
    implementation deps.rx.bindings
    implementation deps.rx.java
    implementation deps.rx.replaying_share
    implementation deps.androidx.app_compat
    implementation deps.androidx.recyclerview
    implementation deps.timber

    debugImplementation deps.leakcanary.lib
    releaseImplementation deps.leakcanary.no_op

    testImplementation deps.google.truth
    testImplementation deps.junit
    testImplementation deps.mockito.core
    testImplementation deps.mockito.kotlin
    testImplementation deps.mvrx.testing

    androidTestImplementation deps.atsl.runner
    androidTestImplementation deps.espresso.core
}
